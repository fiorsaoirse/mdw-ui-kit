Value: {{ value }}

<section class="playground-row">
    <div class="playground-col-33">
        <md-combo-box
            label="Combo-box"
            [content]="selectionTemplate"
            [(ngModel)]="value"
        >
            <ng-container *ngFor="let item of data$ | async">
                <md-combo-box-option
                    [content]="optionTemplate"
                    [value]="item.id"
                    [item]="item"
                ></md-combo-box-option>
            </ng-container>
        </md-combo-box>
    </div>
</section>

<button md-button (click)="update()">Update</button>

<ng-template #selectionTemplate let-item="item">
    <div>Id: {{ item.id }} Name: {{ item.name }}</div>
</ng-template>

<ng-template #optionTemplate let-item="item">
    <div>Name: {{ item.name }}</div>
</ng-template>
