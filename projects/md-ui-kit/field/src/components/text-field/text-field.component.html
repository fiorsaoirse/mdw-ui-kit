<div class="md-text-field-container" (click)="focusOnInput()">
    <input
        [(ngModel)]="value"
        (ngModelChange)="inputChange($event)"
        mdPrimitiveInput
        type="text"
    />
    <div class="md-text-field-label-wrapper">
        <label
            class="md-text-field-label"
            [ngClass]="{ 'md-text-field-label-raised': isLabelRaised }"
            >{{ label }}</label
        >
    </div>
</div>
