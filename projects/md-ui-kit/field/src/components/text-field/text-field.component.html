<div
    class="md-text-field-container"
    [ngClass]="{ 'md-text-field-container-focused': isInputFocused }"
    (click)="focusOnInput()"
>
    <input
        [(ngModel)]="value"
        (ngModelChange)="inputChange($event)"
        mdPrimitiveInput
        type="text"
        class="md-text-field-input"
    />
    <div
        *ngIf="!isOutside"
        class="md-text-field-label-wrapper"
        [ngClass]="{ 'md-text-field-label-wrapper-focused': isInputFocused }"
    >
        <ng-template *ngTemplateOutlet="labelTemplate"></ng-template>
    </div>
</div>

<ng-template #labelTemplate>
    <label
        class="md-text-field-label"
        [ngClass]="{ 'md-text-field-label-raised': isLabelRaised }"
    >
        {{ label }}
    </label>
</ng-template>
