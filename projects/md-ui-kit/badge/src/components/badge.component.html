<div class="md-badge-container">
    <div class="md-badge-content">
        <ng-content></ng-content>
    </div>
    <ng-container *ngIf="removable">
        <div
            class="md-button-icon md-button-icon-{{ size }}"
            (click)="onRemove()"
        >
            <ng-container *ngIf="closeIconUrl">
                <md-svg [url]="closeIconUrl"></md-svg>
            </ng-container>
        </div>
    </ng-container>
</div>
