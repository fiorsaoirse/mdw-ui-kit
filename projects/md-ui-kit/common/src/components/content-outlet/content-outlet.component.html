<ng-container [ngSwitch]="type">
    <ng-container *ngSwitchCase="'primitive'"> {{ content }}</ng-container>
    <ng-container *ngSwitchCase="'function'">{{ applyContent() }}</ng-container>
    <ng-container *ngSwitchCase="'template'">
        <ng-container
            *ngTemplateOutlet="content; context: context?.polymorpheusOutlet"
        ></ng-container>
    </ng-container>
    <ng-container *ngSwitchCase="'component'">
        <ng-container
            *ngComponentOutlet="content; injector: injector"
        ></ng-container>
    </ng-container>
</ng-container>
